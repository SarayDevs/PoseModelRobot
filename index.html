<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Pose - Teachable Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>游뱄 Robot Pose Detector</h1>
            <p>Mueve tus brazos y el robot te seguir치</p>
        </header>

        <div class="main-content">
            <!-- Robot -->
            <div class="robot-container">
                <div class="robot" id="robot">
                    <!-- Cabeza -->
                    <div class="robot-head">
                        <div class="robot-face">
                            <div class="eye left-eye"></div>
                            <div class="eye right-eye"></div>
                            <div class="robot-mouth"></div>
                        </div>
                    </div>
                    
                    <!-- Cuerpo -->
                    <div class="robot-body">
                        <div class="robot-chest"></div>
                    </div>
                    
                    <!-- Brazos -->
                    <div class="robot-arm left-arm" id="leftArm">
                        <div class="arm-upper"></div>
                        <div class="arm-lower"></div>
                        <div class="robot-hand left-hand"></div>
                    </div>
                    
                    <div class="robot-arm right-arm" id="rightArm">
                        <div class="arm-upper"></div>
                        <div class="arm-lower"></div>
                        <div class="robot-hand right-hand"></div>
                    </div>
                    
                    <!-- Piernas -->
                    <div class="robot-leg left-leg">
                        <div class="leg-upper"></div>
                        <div class="leg-lower"></div>
                        <div class="robot-foot"></div>
                    </div>
                    
                    <div class="robot-leg right-leg">
                        <div class="leg-upper"></div>
                        <div class="leg-lower"></div>
                        <div class="robot-foot"></div>
                    </div>
                </div>
                
                <!-- Estado actual -->
                <div class="status-display" id="statusDisplay">
                    <div class="status-text">Esperando...</div>
                    <div class="status-confidence" id="confidence"></div>
                </div>
            </div>
        </div>

        <!-- Widget de c치mara flotante -->
        <div class="camera-widget" id="cameraWidget">
            <div class="camera-header">
                <span>游닟 C치mara</span>
                <button class="toggle-camera" id="toggleCamera">Ocultar</button>
            </div>
            <div class="camera-content">
                <canvas id="canvas"></canvas>
                <div id="label-container"></div>
            </div>
        </div>

        <!-- Bot칩n de inicio -->
        <div class="controls">
            <button type="button" class="start-btn" id="startBtn" onclick="init()">
                <span class="btn-icon">游</span>
                <span class="btn-text">Iniciar Detecci칩n</span>
            </button>
        </div>
    </div>

    <!-- Scripts de TensorFlow y Teachable Machine -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
